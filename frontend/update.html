    async function updateFname(){
      var sid = document.getElementById("update_id_txt").value;
      var FName = document.getElementById("update_fname_txt").value;
      const student = {
        FName: FName
      };
      console.log(student)
      const response = await fetch("http://localhost:3000/students/update/"+sid, {
        method: 'PUT',
        body: JSON.stringify(student),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const res = await response.json();
      console.log(res)

      if (res) {
        var msg = "Student data updated successfully";
        alert(msg)
      } else {
        var msg = "Error on User ";

      }
