  <script>
			async function showByFName(){
			var studentName = document.getElementById("find_fname_txt").value;
			const data = await fetch("http://localhost:3000/students/fname/"+studentName);
			const jsonData = await data.json();
			console.log(jsonData);
			var msg= "Hi "+jsonData.FName+" "+jsonData.LName+"! User SID Number is"+jsonData.SID;
			alert(msg)
		}

    async function showByLName(){
			var studentName = document.getElementById("find_lname_txt").value;
			const data = await fetch("http://localhost:3000/students/lname/"+studentName);
			const jsonData = await data.json();
			console.log(jsonData);
			var msg= "Hi "+jsonData.FName+" "+jsonData.LName+"! User SID Number is"+jsonData.SID;
			alert(msg)
		}
	</script>
</script>
